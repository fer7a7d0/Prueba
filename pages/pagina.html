<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;

    <div class="content">
        <h1>Página de Ejemplo</h1>
