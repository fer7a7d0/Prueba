<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Snake Móvil Responsive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    user-select: none;
    touch-action: none;
    background: #f0f0f0;
  }
  canvas {
    background: black;
    display: block;
    margin: 20px auto;
    border: 2px solid #555;
  }
  h2 { color: #0056b3; }
  p { font-size: 18px; }
</style>
</head>
<body>

<h2>Snake Responsive</h2>
<canvas id="gameCanvas"></canvas>
<p>Puntaje: <span id="score">0</span></p>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Tamaño relativo del canvas según la pantalla
const canvasSize = Math.min(window.innerWidth, window.innerHeight) - 40;
canvas.width = canvasSize;
canvas.height = canvasSize;

// Tamaño de cada cuadro según el canvas
const boxCount = 20; // Número de cuadros en ancho y alto
const box = canvas.width / boxCount;

let score = 0;
let snake = [{ x: Math.floor(boxCount/2)*box, y: Math.floor(boxCount/2)*box }];
let food = {
  x: Math.floor(Math.random()*boxCount)*box,
  y: Math.floor(Math.random()*boxCount)*box
};
let d;

// Detectar gestos táctiles
let startX, startY;
canvas.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  startX = touch.clientX;
  startY = touch.clientY;
}, false);

canvas.addEventListener("touchend", e => {
  const touch = e.changedTouches[0];
  let dx = touch.clientX - startX;
  let dy = touch.clientY - startY;

  if(Math.abs(dx) > Math.abs(dy)){
    if(dx > 0 && d !== "LEFT") d = "RIGHT";
    else if(dx < 0 && d !== "RIGHT") d = "LEFT";
  } else {
    if(dy > 0 && d !== "UP") d = "DOWN";
    else if(dy < 0 && d !== "DOWN") d = "UP";
  }
}, false);

// Opcional: teclado para PC
document.addEventListener("keydown", function(e){
  if(e.key === "ArrowUp" && d !== "DOWN") d = "UP";
  if(e.key === "ArrowDown" && d !== "UP") d = "DOWN";
  if(e.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
  if(e.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
});

function draw(){
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Dibujar serpiente
  for(let i=0; i<snake.length; i++){
    ctx.fillStyle = i===0 ? "lime" : "green";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = "black";
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // Dibujar comida
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(d === "LEFT") snakeX -= box;
  if(d === "UP") snakeY -= box;
  if(d === "RIGHT") snakeX += box;
  if(d === "DOWN") snakeY += box;

  // Comer comida
  if(snakeX === food.x && snakeY === food.y){
    score++;
    document.getElementById("score").innerText = score;
    food = {
      x: Math.floor(Math.random()*boxCount)*box,
      y: Math.floor(Math.random()*boxCount)*box
    };
  } else {
    snake.pop();
  }

  let newHead = { x: snakeX, y: snakeY };

  // Fin del juego
  if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)){
    clearInterval(game);
    alert("¡Game Over! Puntaje: " + score);
  }

  snake.unshift(newHead);
}

function collision(head, array){
  for(let i=0; i<array.length; i++){
    if(head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

// Actualizar tamaño si cambia la pantalla
window.addEventListener("resize", () => {
  location.reload(); // recarga la página para recalcular el canvas
});

let game = setInterval(draw, 100);
</script>

</body>
</html>
