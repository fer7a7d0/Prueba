<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tres en Raya</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background: #f0f8ff;
  }
  h2 { color: #0056b3; }
  #game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    background: #e0f7fa;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    cursor: pointer;
    border: 2px solid #00796b;
    user-select: none;
    touch-action: manipulation;
  }
  .cell:hover { background: #b2ebf2; }
  #message { font-size: 20px; color: #00796b; margin-top: 10px; }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
    background: #00796b;
    color: white;
    border: none;
    border-radius: 5px;
  }
  button:hover { background: #004d40; }
</style>
</head>
<body>

<h2>Tres en Raya</h2>
<div id="game">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<div id="message"></div>
<button onclick="resetGame()">Reiniciar Juego</button>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameOver = false;

const cells = document.querySelectorAll(".cell");
const message = document.getElementById("message");

// Función para hacer un movimiento
cells.forEach(cell => {
  cell.addEventListener("click", () => {
    const index = cell.getAttribute("data-index");
    if(board[index] === "" && !gameOver){
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      checkWinner();
      if(!gameOver) currentPlayer = currentPlayer === "X" ? "O" : "X";
    }
  });
});

// Función para revisar ganador
function checkWinner(){
  const winPatterns = [
    [0,1,2],[3,4,5],[6,7,8], // filas
    [0,3,6],[1,4,7],[2,5,8], // columnas
    [0,4,8],[2,4,6]          // diagonales
  ];

  for(let pattern of winPatterns){
    const [a,b,c] = pattern;
    if(board[a] && board[a] === board[b] && board[a] === board[c]){
      message.textContent = `¡Jugador ${board[a]} gana!`;
      gameOver = true;
      return;
    }
  }

  if(!board.includes("")){
    message.textContent = "¡Empate!";
    gameOver = true;
  }
}

// Reiniciar juego
function resetGame(){
  board = ["", "", "", "", "", "", "", "", ""];
  currentPlayer = "X";
  gameOver = false;
  message.textContent = "";
  cells.forEach(cell => cell.textContent = "");
}
</script>

</body>
</html>
