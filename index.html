<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya contra IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        #status {
            font-size: 24px;
            margin-top: 20px;
        }
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #restart:hover {
            background-color: #45a049;
        }
        #difficulty {
            margin-top: 15px;
            padding: 5px;
            font-size: 16px;
        }
        #counters {
            margin-top: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Tres en Raya contra IA</h1>

    <!-- Selector de dificultad -->
    <label for="difficulty">Dificultad:</label>
    <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="hard">Difícil</option>
    </select>

    <div id="status">Turno del jugador: X</div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <!-- Contadores de victorias debajo del tablero -->
    <div id="counters">
        Jugador (X): <span id="playerWins">0</span> | 
        IA (O): <span id="aiWins">0</span> | 
        Empates: <span id="draws">0</span>
    </div>

    <button id="restart">Reiniciar Juego</button>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restartButton = document.getElementById('restart');
        const difficultySelect = document.getElementById('difficulty');

        const playerWinsEl = document.getElementById('playerWins');
        const aiWinsEl = document.getElementById('aiWins');
        const drawsEl = document.getElementById('draws');

        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        let playerWins = 0;
        let aiWins = 0;
        let draws = 0;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // Quién empieza la siguiente partida (true = jugador, false = IA)
        let nextStarter = true;

        // Clic del jugador
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.getAttribute('data-index');
                if (gameBoard[index] === '' && gameActive) {
                    makeMove(index, 'X');
                    if (gameActive) {
                        setTimeout(aiMove, 500);
                    }
                }
            });
        });

        function makeMove(index, player) {
            gameBoard[index] = player;
            cells[index].textContent = player;

            if (checkWin(player)) {
                status.textContent = `¡${player === 'X' ? 'Jugador' : 'IA'} gana!`;
                gameActive = false;
                updateCounters(player);
                // El ganador empieza la siguiente
                nextStarter = (player === 'X');
            } else if (gameBoard.every(cell => cell !== '')) {
                status.textContent = '¡Empate!';
                gameActive = false;
                updateCounters('Draw');
                // Mantener mismo starter si hubo empate
            } else {
                status.textContent = `Turno del ${player === 'X' ? 'IA (O)' : 'Jugador (X)'}`;
            }
        }

        function updateCounters(winner) {
            if (winner === 'X') {
                playerWins++;
                playerWinsEl.textContent = playerWins;
            } else if (winner === 'O') {
                aiWins++;
                aiWinsEl.textContent = aiWins;
            } else {
                draws++;
                drawsEl.textContent = draws;
            }
        }

        function aiMove() {
            const difficulty = difficultySelect.value;
            if (difficulty === 'easy') {
                easyAi();
            } else {
                hardAi();
            }
        }

        function easyAi() {
            let move = findBestMove('O');
            if (move !== null) { makeMove(move, 'O'); return; }
            move = findBestMove('X');
            if (move !== null) { makeMove(move, 'O'); return; }
            const emptyCells = gameBoard.reduce((acc, val, idx) => {
                if (val === '') acc.push(idx);
                return acc;
            }, []);
            if (emptyCells.length > 0) {
                const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                makeMove(randomIndex, 'O');
            }
        }

        function hardAi() {
            const bestMove = minimax(gameBoard, 'O').index;
            makeMove(bestMove, 'O');
        }

        function minimax(newBoard, player) {
            const emptyCells = newBoard.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);

            if (checkWinState(newBoard, 'X')) return { score: -10 };
            if (checkWinState(newBoard, 'O')) return { score: 10 };
            if (emptyCells.length === 0) return { score: 0 };

            const moves = [];

            for (let i = 0; i < emptyCells.length; i++) {
                const move = {};
                move.index = emptyCells[i];
                newBoard[emptyCells[i]] = player;

                move.score = (player === 'O') ? minimax(newBoard, 'X').score : minimax(newBoard, 'O').score;

                newBoard[emptyCells[i]] = '';
                moves.push(move);
            }

            let bestMove;
            if (player === 'O') {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }

        function checkWinState(boardState, player) {
            return winningCombinations.some(combination => combination.every(index => boardState[index] === player));
        }

        function findBestMove(player) {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === '') return c;
                if (gameBoard[a] === player && gameBoard[c] === player && gameBoard[b] === '') return b;
                if (gameBoard[b] === player && gameBoard[c] === player && gameBoard[a] === '') return a;
            }
            return null;
        }

        function checkWin(player) {
            return winningCombinations.some(combination => combination.every(index => gameBoard[index] === player));
        }

        restartButton.addEventListener('click', () => {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            cells.forEach(cell => { cell.textContent = ''; });

            // Determinar quién empieza
            if (!nextStarter) {
                // IA empieza
                status.textContent = "Turno de IA (O)";
                setTimeout(aiMove, 500);
            } else {
                status.textContent = "Turno del jugador: X";
            }
        });

        // Inicia primera partida con el jugador
        window.addEventListener('load', () => {
            nextStarter = true;
        });
    </script>
</body>
</html>
