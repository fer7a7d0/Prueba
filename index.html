<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tres en Raya IA Móvil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #8fd3f4 0%, #84fab0 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .container {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(7px);
      border-radius: 20px;
      padding: 40px 16px 32px 16px;
      width: 92vw;
      max-width: 390px;
      min-width: 280px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #222;
      margin-bottom: 10px;
      font-size: 2em;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px #fff7;
    }
    #info {
      color: #3c3c3c;
      font-size: 1.15em;
      margin-bottom: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
    }
    #tablero {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
      width: 90vw;
      max-width: 330px;
      aspect-ratio: 1 / 1;
      touch-action: manipulation;
    }
    .celda {
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* Square cells */
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 4px 14px 0 rgba(68,68,68,0.09);
      font-size: 2.3em;
      color: #24b6ff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      user-select: none;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .celda span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .celda.x span {
      color: #ff5b5b;
      text-shadow: 0 2px 8px #ff5b5b55;
    }
    .celda.o span {
      color: #2ed573;
      text-shadow: 0 2px 8px #2ed57355;
    }
    .celda:hover {
      background: #e4f9ff;
      transform: scale(1.03);
    }
    .celda.ganadora {
      background: linear-gradient(135deg, #ffe29f 0%, #ffa99f 100%);
      box-shadow: 0 0 16px #ffa99f66;
      animation: winner 0.7s alternate infinite;
    }
    @keyframes winner {
      to { box-shadow: 0 0 32px #ffa99f99; }
    }
    button {
      background: linear-gradient(90deg, #24b6ff 0%, #2ed573 100%);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 14px 28px;
      font-size: 1.08em;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 10px #24b6ff33;
      transition: background 0.18s, transform 0.12s;
      outline: none;
      margin-top: 8px;
      width: 100%;
      max-width: 250px;
    }
    button:active {
      transform: scale(0.97);
    }
    button:hover {
      background: linear-gradient(90deg, #2ed573 0%, #24b6ff 100%);
      transform: scale(1.04);
    }

    @media (max-width: 600px) {
      .container {
        padding: 18px 4vw 22px 4vw;
        min-width: 0;
        width: 98vw;
        max-width: none;
      }
      h1 {
        font-size: 1.3em;
        margin-bottom: 8px;
      }
      #tablero {
        max-width: 98vw;
        gap: 7px;
      }
      .celda {
        font-size: 1.6em;
        border-radius: 12px;
      }
      button {
        font-size: 1em;
        padding: 12px 0;
        max-width: 98vw;
      }
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 1em;
      }
      .celda {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tres en Raya</h1>
    <div id="info"></div>
    <div id="tablero"></div>
    <button onclick="reiniciarJuego()">Reiniciar</button>
  </div>
  <script>
    const tablero = document.getElementById("tablero");
    const info = document.getElementById("info");
    let celdas = [];
    let jugadorActual = "X";  // El usuario siempre es "X"
    let terminado = false;

    function crearTablero() {
      tablero.innerHTML = "";
      celdas = [];
      for (let i = 0; i < 9; i++) {
        const celda = document.createElement("div");
        celda.className = "celda";
        celda.dataset.index = i;
        celda.onclick = () => hacerJugadaUsuario(i);
        celda.innerHTML = `<span></span>`;
        tablero.appendChild(celda);
        celdas.push(celda);
      }
      info.textContent = `Tu turno (X)`;
      terminado = false;
    }

    function hacerJugadaUsuario(indice) {
      if (celdas[indice].querySelector('span').textContent || terminado) return;
      celdas[indice].querySelector('span').textContent = "X";
      celdas[indice].classList.add("x");
      const resultado = verificarGanador();
      if (resultado.ganador) {
        info.textContent = `¡Ganaste!`;
        terminado = true;
        resaltarGanador(resultado.combinacion);
      } else if (celdas.every(c => c.querySelector('span').textContent)) {
        info.textContent = "¡Empate!";
        terminado = true;
      } else {
        info.textContent = "Turno de la IA (O)";
        setTimeout(hacerJugadaIA, 600); // Espera 600ms para la IA
      }
    }

    function hacerJugadaIA() {
      if (terminado) return;
      // Buscar casillas libres
      let libres = [];
      for (let i = 0; i < 9; i++) {
        if (!celdas[i].querySelector('span').textContent) libres.push(i);
      }
      if (libres.length === 0) return;
      // IA simple: elige una casilla libre al azar
      let indice = libres[Math.floor(Math.random() * libres.length)];
      celdas[indice].querySelector('span').textContent = "O";
      celdas[indice].classList.add("o");
      const resultado = verificarGanador();
      if (resultado.ganador) {
        info.textContent = `¡La IA ganó!`;
        terminado = true;
        resaltarGanador(resultado.combinacion);
      } else if (celdas.every(c => c.querySelector('span').textContent)) {
        info.textContent = "¡Empate!";
        terminado = true;
      } else {
        info.textContent = "Tu turno (X)";
      }
    }

    function verificarGanador() {
      const combinaciones = [
        [0,1,2],[3,4,5],[6,7,8], // filas
        [0,3,6],[1,4,7],[2,5,8], // columnas
        [0,4,8],[2,4,6]          // diagonales
      ];
      for (let combo of combinaciones) {
        let valores = combo.map(idx => celdas[idx].querySelector('span').textContent);
        if (valores[0] && valores.every(v => v === valores[0])) {
          return { ganador: true, combinacion: combo };
        }
      }
      return { ganador: false };
    }

    function resaltarGanador(combinacion) {
      combinacion.forEach(idx => {
        celdas[idx].classList.add("ganadora");
      });
    }

    function reiniciarJuego() {
      jugadorActual = "X";
      crearTablero();
    }

    crearTablero();
  </script>
</body>
</html>
