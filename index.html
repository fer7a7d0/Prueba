<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya contra IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, minmax(80px, 20vw));
            grid-gap: 0.5rem;
            margin-top: 2rem;
        }
        .cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: white;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2rem, 5vw, 3rem);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .cell.winner {
            background-color: #4CAF50;
            color: white;
        }
        #status {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        #scores {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        #restart {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #restart:hover {
            background-color: #45a049;
        }
    </style>
</head>
