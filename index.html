<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }
    h2 { color: #0056b3; }
  </style>
</head>
<body>

  <h2>Snake Game</h2>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p>Puntaje: <span id="score">0</span></p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20; // tamaño de cada "cuadro" de la serpiente
    let score = 0;

    // Serpiente inicial
    let snake = [];
    snake[0] = { x: 8 * box, y: 8 * box };

    // Comida
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };

    let d; // dirección

    document.addEventListener("keydown", direction);

    function direction(event) {
      if(event.key === "ArrowUp" && d !== "DOWN") d = "UP";
      else if(event.key === "ArrowDown" && d !== "UP") d = "DOWN";
      else if(event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
      else if(event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
    }

    function draw() {
      // Fondo
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dibujar serpiente
      for(let i=0; i<snake.length; i++){
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Dibujar comida
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Posición de la cabeza
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      // Mover la cabeza
      if(d === "LEFT") snakeX -= box;
      if(d === "UP") snakeY -= box;
      if(d === "RIGHT") snakeX += box;
      if(d === "DOWN") snakeY += box;

      // Comer comida
      if(snakeX === food.x && snakeY === food.y){
        score++;
        document.getElementById("score").innerText = score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      // Nueva cabeza
      let newHead = { x: snakeX, y: snakeY };

      // Fin del juego
      if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)){
        clearInterval(game);
        alert("¡Game Over! Puntaje: " + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array){
      for(let i=0; i<array.length; i++){
        if(head.x === array[i].x && head.y === array[i].y){
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 100);
  </script>

</body>
</html>
